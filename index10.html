<!DOCTYPE html>
<html>
  <head>
    <title>FORMS</title>
  </head>
  <body>
    <form action="">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
      <br><br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
      <br><br>

      <label for="title">Title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" value="Mr." id="Mr." name="title">
      <label for="Mrs.">Mrs.</label>
      <input type="radio" value="Mrs." id="Mrs." name="title">
      <label for="Miss.">Miss.</label>
      <input type="radio" value="Miss" id="Miss" name="title">
      <label for="PhD">PhD</label>
      <input type="radio" value="PhD" id="PhD" name="title">
      <br><br>

      <label for="Payment">Payment:</label>
      <select id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="giftcard">GiftCard</option>
        <option value="check">Check</option>
      </select>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">
      <br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday" min="2000-01-01">
      <br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="0" max="5">
      <br><br>

      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" id="phone_number">
      <br><br>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" minlength="6" maxlength="12">
      min 6 and max 12 characters
      <br><br>

      <label for="rate_us">Rate Us:</label>
      1<input type="range" name="rate_us" id="rate_us" step="25" value="50">5
      <br><br>

      <label for="subscribe">Subscribe:</label>
      <input type="checkbox" name="subscribe" id="subscribe">
      <br><br>

      <label for="upload_a_file">Upload a file:</label>
      <input type="file" name="upload_a_file" id="upload_a_file" accept=".txt">
      <br><br>

      <input type="submit">
      <input type="reset">
      <br><br>


    </form>
  </body>
</html>
