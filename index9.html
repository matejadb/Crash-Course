<!DOCTYPE html>
<html>
  <head>
    <title>BUTTONS</title>
  </head>
  <body>
    <button name="simple_button" type="button">
      Click me
    </button>
    
    <button name="submit_button" type="submit" value="Submit">
      Submit
    </button>

    <button name="reset_button" type="reset" value="Reset">
      Reset
    </button>

    <button disabled>
      Disabled
    </button>

    <button autofocus>
      Autofocus
    </button>

    <button onclick="alert('You clicked on the button')">
      Alert
    </button>

    <a href="https://www.google.com" target="_blank">
      <button>
        Google
      </button>
    </a>

    <br>
    <br>

    <button style="background-color: #97f7cc; 
                   color: #0db46a;
                   font-size: 18px;
                   font-family: monospace;">
      CSS Style
    </button>
  </body>
</html>
